{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
<title>PartnershipsFinder</title>

<link rel="shortcut icon" href="{% static 'img/logo-transparent.png' %}">

<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'plugins/select2/css/select2.min.css' %}">

<link rel="stylesheet" href="{% static 'plugins/fontawesome/css/fontawesome.min.css' %}">
<link rel="stylesheet" href="{% static 'plugins/fontawesome/css/all.min.css' %}">

<link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>

<div class="main-wrapper login-body">
<div class="login-wrapper">
<div class="container">
<img class="img-fluid logo-dark mb-2" src="{% static 'img/logo-transparent.png' %}" alt="Logo">
<div class="loginbox">
<div class="login-right">
<div class="login-right-wrap">
<h1>Register</h1>
<p class="account-subtitle">Access to our dashboard</p>

<form method="POST" href="{% url 'register' %}">
    {% csrf_token %}
    <div class="form-group">
        <label class="form-control-label" for="{{ form.username.id_for_label }}">Username</label>
        {{ form.username }}
    </div>
    <div class="form-group">
        <label class="form-control-label" for="{{ form.email.id_for_label }}">Email Address</label>
        {{ form.email }}
    </div>
    <div class="form-group">
        <label class="form-control-label" for="{{ form.password1.id_for_label }}">Password</label>
        {{ form.password1 }}
    </div>
    <div class="form-group">
        <label class="form-control-label" for="{{ form.password2.id_for_label }}">Confirm Password</label>
        {{ form.password2 }}
    </div>
    <div class="text-center dont-have">
        <button class="btn btn-lg btn-block btn-primary" type="submit" href="/register">Register</button>
    </div>
</form>



<div class="text-center dont-have">Already have an account? <a href="/login">Login</a></div>
</div>
</div>
</div>
</div>
</div>
</div>

  <!--   Core JS Files   -->
<script src="{% static 'js/core/jquery-3.7.1.min.js' %}"></script>
<script src="{% static 'js/core/popper.min.js' %}"></script>
<script src="{% static 'js/core/bootstrap.min.js' %}"></script>


 <!-- jQuery Scrollbar -->
<script src="{% static 'js/plugin/jquery-scrollbar/jquery.scrollbar.min.js' %}"></script>




<script src="{% static 'js/plugin/chart-circle/circles.min.js' %}"></script>*

<script src="{% static 'js/plugin/datatables/datatables.min.js' %}"></script>
<script src="{% static 'js/plugin/bootstrap-notify/bootstrap-notify.min.js' %}"></script>
<script src="{% static 'js/kaiadmin.min.js' %}"></script>
</body>
</html>
